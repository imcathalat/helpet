    <div class="container my-5 form-wrapper">

        <div class="row">

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card mt-2 mx-auto p-4 ">
                    <h1 class="mx-auto">Cadastre um peludo para adoção</h1>
                    <hr>
                    <div class="container">
                        <form id="cadastroPetForm" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="form-group mt-1">
                                            <label for="inputNome" class="form-label">Nome do bixinho</label>
                                            <input class="form-control" type="text" aria-label="Nome do bixinho"
                                                id="inputNome">
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <div class="form-group mt-1">
                                            <label for="inputId" class="form-label">Id</label>

                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mt-1">
                                            <label for="selectEspecie" class="form-label">Espécie *</label>
                                            <select id="selectEspecie" class="form-select">

                                            </select>

                                    </div>
                                    <div class="col-md-6">

                                                <option value="femea">Fêmea</option>
                                                <option value="macho">Macho</option>
                                            </select>


                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mt-1">
                                            <label for="selectIdade" class="form-label">Idade *</label>
                                            <select id="selectIdade" class="form-select">
                                                <option value="" selected disabled></option>
                                                <option value="filhote">Filhote</option>
                                                <option value="adulto">Adulto</option>
                                                <option value="idoso">Idoso</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mt-1">
                                            <label for="selectPorte" class="form-label">Porte *</label>
                                            <select id="selectPorte" class="form-select">
                                                <option value="" selected disabled></option>
                                                <option value="pequeno">Pequeno</option>
                                                <option value="medio">Médio</option>
                                                <option value="grande">Grande</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mt-1">
                                            <label for="inputPeso" class="form-label">Peso *</label>
                                            <input type="text" class="form-control" id="inputPeso">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mt-1">
                                            <label for="inputRaca" class="form-label">Raça</label>
                                            <input type="text" class="form-control" id="inputRaca">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mt-1">
                                            <label for="inputEstado" class="form-label">Estado *</label>
                                            <select id="selectEstado" class="form-select">
                                                
                                            </select>

                                            </div>
                                        </div>
                                    </div>

                                     <div class="row">
                                            <div class=" col-md-12">

                                                    <label>Adicionar uma foto: *</label>

                                                </div>

                                            </div>

        <table class="table table-stripped my-4 table-hover" id="grid-pets">
            <thead class="thead">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Espécie</th>
                    <th>Sexo</th>
                    <th>Idade</th>

                    <th>Peso</th>
                    <th>Raca</th>
                    <th>Cidade</th>
                    <th>Estado</th>

                </tr>
            </thead>

            </tbody>
        </table>

    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="assets/scripts/app.js"></script>

    <script>
        function exibePets() {
            tablePets = document.getElementById("tableInfos");

            // Remove todas as linhas do corpo da tabela
            tablePets.innerHTML = "";

            readPet(dados => {
                // Popula a tabela com os registros do banco de dados
                for (i = 0; i < dados.length; i++) {
                    let pet = dados[i];
                    tablePets.innerHTML += `<tr><td scope="row">${pet.id}</td>
                                            <td>${pet.nome}</td>
                                            <td>${pet.especie}</td>
                                            <td>${pet.sexo}</td>
                                            <td>${pet.idade}</td>
                                            <td>${pet.porte}</td>
                                            <td>${pet.peso}</td>
                                            <td>${pet.Raca}</td>
                                            <td>${pet.cidade}</td>
                                            <td>${pet.estado}</td>
                                            <td>${pet.descricao}</td>
                                            <td><img style="height= 150px" width="150px" src="${pet.imagem}"/></td>
                                        </tr>`;
                }
            })
        }

        function init() {
            // Define uma variável para o formulário de contato
            formPet = document.getElementById("cadastroPetForm");
            getEstados();

            // Adiciona funções para tratar os eventos 
            btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener('click', function () {
                // Verifica se o formulário está preenchido corretamente
                if (!formPet.checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = document.getElementById('inputNome').value;
                let selectEspecie = document.getElementById('selectEspecie').value;
                let selectSexo = document.getElementById('selectSexo').value;
                let selectIdade = document.getElementById('selectIdade').value;
                let selectPorte = document.getElementById('selectPorte').value;
                let inputPeso = document.getElementById('inputPeso').value;
                let inputRaca = document.getElementById('inputRaca').value;
                let selectEstado = document.getElementById('selectEstado').value;
                let selectCidade = document.getElementById('selectCidade').value;
                let campoDescricao = document.getElementById('textareaDescricao').value;
                let campoImagem = document.getElementById('imagemPetBase64').value;

                // Cria um objeto com os dados do contato
                let pet = {
                    nome: campoNome,
                    especie: selectEspecie,
                    sexo: selectSexo,
                    idade: selectIdade,
                    porte: selectPorte,
                    peso: inputPeso,
                    Raca: inputRaca,
                    estado: selectEstado,
                    cidade: selectCidade,
                    descricao: campoDescricao,
                    imagem: campoImagem
                    
                };

                // Cria o contato no banco de dados
                createPet(pet, exibePets);

                // Limpa o formulario
                formPet.reset()
            });

            // Trata o click do botão Alterar
            btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener('click', function () {
                // Obtem os valores dos campos do formulário
                let campoId = document.getElementById("inputId").value;
                if (campoId == "") {
                    displayMessage("Selecione antes um contato para ser alterado.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = document.getElementById('inputNome').value;
                let selectEspecie = document.getElementById('selectEspecie').value;
                let selectSexo = document.getElementById('selectSexo').value;
                let selectIdade = document.getElementById('selectIdade').value;
                let selectPorte = document.getElementById('selectPorte').value;
                let inputPeso = document.getElementById('inputPeso').value;
                let inputRaca = document.getElementById('inputRaca').value;
                let selectEstado = document.getElementById('selectEstado').value;
                let selectCidade = document.getElementById('selectCidade').value;
                let campoDescricao = document.getElementById('textareaDescricao').value;
                let campoImagem = document.getElementById('imagemPetBase64').value;

                // Cria um objeto com os dados do contato
                let pet = {
                    nome: campoNome,
                    especie: selectEspecie,
                    sexo: selectSexo,
                    idade: selectIdade,
                    porte: selectPorte,
                    peso: inputPeso,
                    Raca: inputRaca,
                    estado: selectEstado,
                    cidade: selectCidade,
                    descricao: campoDescricao,
                    imagem: campoImagem
                };

                // Altera o contato no banco de dados
                updatePet(parseInt(campoId), pet, exibePets);

                // Limpa o formulario
                formPet.reset()
            });

            // Trata o click do botão Excluir
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener('click', function () {
                let campoId = document.getElementById('inputId').value;
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }

                // Exclui o contato no banco de dados
                deletePet(parseInt(campoId), exibePets);

                // Limpa o formulario
                formPet.reset()
            });

            // Trata o click do botão Listar Contatos
            btnClear = document.getElementById('btnClear');
            btnClear.addEventListener('click', function () {
                formPet.reset()
            });

            // Oculta a mensagem de aviso após alguns 5 segundos
            msg = document.getElementById('msg');
            msg.addEventListener("DOMSubtreeModified", function (e) {
                if (e.target.innerHTML == "") return;
                setTimeout(function () {
                    alert = msg.getElementsByClassName("alert");
                    alert[0].remove();
                }, 5000);
            })

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            gridPets = document.getElementById("grid-pets");
            gridPets.addEventListener('click', function (e) {
                console.log(e.target);
                if (e.target.tagName == "TD") {

                    // Obtem as colunas da linha selecionada na tabela
                    let linhaPet = e.target.parentNode;
                    colunas = linhaPet.querySelectorAll("td");

                    const pet = retornoDados.find(filtroPet => filtroPet.id == colunas[0].innerText)
                    console.log(pet);

                    // Preenche os campos do formulário com os dados da linha selecionada na tabela
                    document.getElementById('inputId').value = pet.id;
                    document.getElementById('inputNome').value = pet.nome;
                    document.getElementById('selectEspecie').value = pet.especie;
                    document.getElementById('selectSexo').value = pet.sexo;
                    document.getElementById('selectIdade').value = pet.idade;
                    document.getElementById('selectPorte').value = pet.porte;
                    document.getElementById('inputPeso').value = pet.peso;
                    document.getElementById('inputRaca').value = pet.Raca;
                    document.getElementById('selectEstado').value = pet.estado;
                    document.getElementById('selectCidade').value = pet.cidade;
                    document.getElementById('textareaDescricao').value = pet.descricao;
                    //let campoImagem = document.getElementById('imagemPetBase64').value;

                }
            });

            document.getElementById('imagemPet').addEventListener('change', function(e){
                 //
                const reader = new FileReader();

                reader.onload = function(event){
                    document.getElementById('imagemPetBase64').value = event.target.result;
                }

                reader.readAsDataURL(e.target.files[0]);
            });



            exibePets();
        }
    </script>
